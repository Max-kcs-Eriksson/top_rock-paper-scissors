<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF -8">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="./style.css">
        <script src="./javascript.js"  defer></script>
    </head>
    <body>
        <header>
            <div class="power-on-light--empty"><!-- Empty to make the h1 stay centered with justify-content: --></div>
            <h1>ROCK PAPER SCISSORS</h1>
            <div class="power-on-light"></div>
        </header>
        <div class="wrapper">
            <div class="top-bar">
                <button class="button restart--button">RESTART</button>
                <div class="round-counter">
                    <!-- Manipulate DOM -->
                </div>
                <button class="button play--button">PLAY</button>
            </div>
            <!-- To maintain layout when empty -->
            <div class="score-board--placeholder">
                <div class="score-board">
                    <!-- Manipulate DOM -->
                </div>
                <div class="round-result">
                    <!-- Manipulate DOM -->
                </div>
            </div>
            <div class="controller">
                <button id="rock" class="button controller__button">
                    <p>Rock</p>
                </button>
                <button id="paper" class="button controller__button">
                    <p>Paper</p>
                </button>
                <button id="scissors" class="button controller__button">
                    <p>Scissors</p>
                </button>
            </div>
        </div>
    </body>
</html>
